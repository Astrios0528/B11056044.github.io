<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <!--用utf8編碼方式讀中文-->
        <meta charset="UTF-8" />
        <!--後不加字 可省略/meta-->
        <!--viewport視口，width看裝置決定寬度，initial-scale=1.0初始縮放值100%
                ，依照不同裝置等比例縮放網頁，最大縮放比例也是1倍-->
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
        <title>自我介紹</title>
        <link rel="stylesheet" href="second.css">
        <style>
            /*table基本表格設定*/
            
            .table-wrapper {
                margin: 50px;
                box-shadow: 0px 35px 50px rgba(27, 31, 49, 0.1);
                display: block;
                /*變區塊自動判斷寬度，在此加入水平橫軸，*/
                white-space: nowrap;
                /*文字不會斷行*/
            }
            
            .table {
                border-collapse: collapse;
                /*separate表格會有空白*/
                width: 100%;
                background-color: white;
                overflow-x: auto;
            }
            
            .table td,
            .table th {
                text-align: center;
                padding: 10px;
            }
            
            .table td {
                /*除了第一行，每欄間畫右邊2px虛線*/
                border-right: 2px dashed black;
            }
            
            .table thead th {
                /*thead裡的th，最先顯示的表格*/
                color: brown;
                /*第一行所有字體顏色*/
                background: lightpink;
                /* 第1個標題顏色 */
            }
            
            .table thead th:nth-child(2) {
                background: lightgoldenrodyellow;
                /* 指定第2個標題顏色 */
            }
            
            .table thead th:nth-child(3) {
                background: lightblue;
                /* 指定第3個標題顏色 */
            }
            
            .table thead th:nth-child(4) {
                background: lightgray;
                /* 指定第4個標題顏色 */
            }
            
            .table ul {
                /*  table ul*/
                padding: 20px;
                margin: 0;
                /*水平置中*/
                text-align: center;
                /*字靠左*/
            }
            
            .table ul li {
                border-bottom: 1px solid red;
                /*li底線為紅*/
                padding: 5px;
                position: relative;
                /*相對定位於父元素*/
                list-style-type: circle;
                /*把項目符號改為圓形*/
            }
            
            @media (max-width: 400px) {
                /*螢幕畫面小於450，則套用以下CSS*/
                .table-wrapper {
                    margin: 30px 15px;
                }
                .table thead {
                    display: none;
                    /*不顯示原本第1行*/
                }
                .table td {
                    display: block;
                    /*重要！把td變區塊 */
                    padding: 0;
                }
                .table td:before {
                    content: attr(data-title);
                    /* 顯示 data-title */
                    display: inline-block;
                    /*較好排版，水平排列*/
                    width: 100%;
                    font-weight: 500;
                    padding: 6px 0;
                    color: white;
                    background: pink;
                    /* 指定第一個標題顏色 */
                }
                .table td:nth-child(2):before {
                    background: yellow;
                    /* 指定第二個標題顏色 */
                }
                .table td:nth-child(3):before {
                    background: blue;
                    /* 指定第三個標題顏色 */
                }
                .table td:nth-child(4):before {
                    background: gray;
                    /* 指定第四個標題顏色 */
                }
                img {
                    width: 50%;
                    padding: 5px;
                    border: 5px solid yellow;
                    margin-right: 0px;
                }
            }
        </style>
    </head>

    <body>
        <div class="table-wrapper">
            <table class="table">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>照片</th>
                        <th>電話</th>
                        <th>年級</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-title="姓名">
                            <ul>
                                <li>陳諺群</li>
                            </ul>
                        </td>
                        <td data-title="照片">
                            <ul>
                                <li><img src="https://scontent.ftpe7-3.fna.fbcdn.net/v/t1.6435-9/94076916_115407860132027_8860090525999431680_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=8bfeb9&_nc_ohc=IHqz2mULk6QAX8c6nad&_nc_ht=scontent.ftpe7-3.fna&oh=00_AT_MZJOTUHZP6jeiwF9DYzEsS-CytzSGYfW1wa-iaxV_yQ&oe=62B62140"
                                        width="20%" height="20%"></li>
                            </ul>
                        </td>
                        <td data-title="電話">
                            <ul>
                                <li>0912345678</li>
                            </ul>
                        </td>
                        <td data-title="年級">
                            <ul>
                                <li>資管1A</li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>

    </body>

</html>
